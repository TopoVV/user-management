<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
    </head>
    <body>
        <h1>Create a user</h1>
        <form th:action="@{/users}" name="create-user-form">
            <div>
                <input type="text" name="firstName" placeholder="First name">
            </div>
            <div>
                <input type="text" name="lastName" placeholder="Last name">
            </div>
            <div>
                <input type="text" name="birthDay" placeholder="Day of birth">
            </div>
            <div>
                <input type="text" name="birthMonth" placeholder="Month of birth">
            </div>
            <div>
                <input type="text" name="birthYear" placeholder="Year of birth">
            </div>
            <div>
                <input type="text" name="about" placeholder="About">
            </div>
            <div>
                <input type="text" name="login" placeholder="Login">
            </div>
            <div>
                <input type="password" name="password" placeholder="Password">
            </div>
            <div>
                <input type="text" name="country" placeholder="Country">
            </div>
            <div>
                <input type="text" name="city" placeholder="City">
            </div>
            <div>
                <input type="text" name="street" placeholder="Street">
            </div>
            <div>
                <input type="text" name="houseNo" placeholder="House number">
            </div>
            <div>
                <input type="submit">
            </div>
        </form>

        <script th:src="@{/js/create-user.js}"></script>
    </body>
</html>
